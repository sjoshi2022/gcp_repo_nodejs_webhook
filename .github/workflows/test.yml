name: 'Dialogflow CI/CD'

on:
  branches:
    - template-main-branch

   

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'projects/588304974603/locations/global/workloadIdentityPools/github-actions-workload-pool/providers/github-actions-provider'
        service_account: 'github-actions-sa@service-provider-chatbot-test.iam.gserviceaccount.com'

    - id: 'upload-file'
      uses: 'google-github-actions/upload-cloud-storage@v0'
      with:
        path: 'dialogflow/DialogflowTest.zip'
        destination: 'gs://sample-bucket-en-service-provider-chatbot-test/dialogflow1.zip'

  
